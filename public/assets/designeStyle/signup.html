<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<section class="login_section">
			<div class="login_content">
				<div class="close_form">
					<img src="./img0.png" alt="Sign Up Image" />
				</div>
				<div class="login_form">
					<div class="title">S'inscrire</div>
					<div class="line __2">
						<div class="form-content">
							<div class="lbl">Prénom</div>
							<input
								type="text"
								class="nw-input minimize"
								placeholder="Prénom"
							/>
						</div>
						<div class="form-content">
							<div class="lbl">Nom</div>
							<input
								type="password"
								class="nw-input minimize"
								placeholder="Nom"
							/>
						</div>
					</div>
					<div class="line __2">
						<div class="form-content">
							<div class="lbl">CIN</div>
							<input type="text" class="nw-input minimize" placeholder="CIN" />
						</div>
						<div class="form-content">
							<div class="lbl">Sexe</div>
							<select name="" id="" class="nw-select">
								<option value="">Masculin</option>
								<option value="">Feminin</option>
							</select>
						</div>
					</div>
					<div class="line __2">
						<div class="form-content">
							<div class="lbl">Téléphone</div>
							<input
								type="text"
								class="nw-input minimize"
								placeholder="Téléphone"
							/>
						</div>
						<div class="form-content">
							<div class="lbl">Email</div>
							<input
								type="text"
								class="nw-input minimize"
								placeholder="Email"
							/>
						</div>
					</div>
					<div class="line __2">
						<div class="form-content">
							<div class="lbl">Mot de passe</div>
							<input
								type="password"
								class="nw-input minimize"
								placeholder="Mot de passe"
							/>
						</div>
						<div class="form-content">
							<div class="lbl">Répéter le mot de passe</div>
							<input
								type="password"
								class="nw-input minimize"
								placeholder="Répéter le mot de passe"
							/>
						</div>
					</div>
					<div class="form-content">
						<div class="lbl">Adresse</div>
						<input type="text" class="nw-input" placeholder="Adresse" />
					</div>
					<div class="line __3">
						<div class="form-content">
							<div class="lbl">Ville</div>
							<input
								type="text"
								class="nw-input minimize"
								placeholder="Ville"
							/>
						</div>
						<div class="form-content">
							<div class="lbl">Pays</div>
							<input type="text" class="nw-input minimize" placeholder="Pays" />
						</div>
						<div class="form-content">
							<div class="lbl">Code postal</div>
							<input type="number" class="nw-input" placeholder="Code postal" />
						</div>
					</div>
					<button class="actn-btn-form nw-btn">s'inscrire</button>
					<div class="form-content">
						<span class="lbl"
							><input type="checkbox" />J'ai lu et J'accepte
							<a href="#" class="lbl link"
								>Les conditions générales d'utilisation</a
							></span
						>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
